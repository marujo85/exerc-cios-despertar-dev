<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>


<body>
    <header>
        <img class="image-white-and-black" src="./CSS/images/images/RICK_MORTY_ICON-01.svg" alt="emoji Rick">

        <div class="page-content">
            <h1 class="title">Rick and Morty API</h1>
        </div>

        <div class="input-container">
            <input placeholder="Pesquisar" type="text" class="search-bar"> </input>
            <img src="./CSS/images/download.png" alt="">
        </div>

    </header>

    <main>
        <div class="cards">
            <div id="content-cards"></div>

        </div>
        <img id="background-cards" src="./CSS/images/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png"
            alt="logo Ricky and Morty">

        <div class="buttons">
            <button id="btn-previous">Previous</button>
            <p id="display-currentPage">1</p>
            <button id="btn-next">Next</button>
        </div>

    </main>

    <footer>
        <div class="footer">
            <p id="total-characters"></p>
        </div>
        <div class="footer">
            <p id="locations"></p>
        </div>
        <div class="footer">
            <p id="total-episodes"></p>
        </div>


    </footer>

    <div class="end-page">
        <small> Developed by <strong>Mirna Anocibar Ara√∫jo</strong> in December, 2023</small>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/scripts.js"></script>
    <script src="./JS/footer.js"></script>
</body>

</html>
