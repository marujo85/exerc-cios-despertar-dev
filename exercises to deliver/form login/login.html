<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
	<div class="container">
	<header class="header">
		<img class="logo" src="./images/logo.svg" alt="">
		<h1 class="title">Fazer login em sua conta</h1>
		<h2 class="subtitle">Ainda não tem uma conta?
		  <a href="./cadastro-usuário.html">Cadastre-se</a>
		</h2>
	  </header>
  
	  <main>
		<form id="form-login">
		  <div class="form-control">
			<label for="email-login">E-mail</label>
			<input type="email" id="email-login" name="email" placeholder="Insira seu e-mail" />
		  </div>
  
		  <div class="form-control">
			<label for="password-login">Senha</label>
			<input type="password" id="password-login" name="password-login" placeholder="Insira sua senha" />
		  </div>

		  <div id="error-space"></div>
  
		  <button class="btn-submit" type="submit">Entrar</button>
		</form>
	  </main>
	</div>
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./JS/api.js"></script>
	<script src="./JS/login.js"></script>

</body>

</html>
