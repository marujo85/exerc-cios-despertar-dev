<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="styleN.css">
	<title>SignUp</title>
</head>

<body class="vh-100 d-flex flex-column">

	<header class="color-green"></header>

	<div class="container d-flex flex-column justify-content-center align-items-center " style="gap: 20px ;">

		<div class="row">
			<div class="col">
				<h1>Sign Up</h1>

		<form class="row g-3" id="form-new-user">
			<div class="col-12">
			  <label for="username" class="form-label">Name</label>
			  <input type="text" class="form-control is-valid" id="username" value="" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<div class="col-12">
			  <label for="email-login" class="form-label">E-mail</label>
			  <input type="email" class="form-control is-valid" id="email-login" value="" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<div class="col-6">
			  <label for="password-login" class="form-label">Password</label>
			  <div class="input-group has-validation">
				<input type="password" class="form-control is-invalid" id="password-login" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
				<div id="validationServerUsernameFeedback" class="invalid-feedback">
				  Please enter your password.
				</div>
			  </div>
			</div>
			<div class="col-6">
				<label for="password-login-check" class="form-label">Password</label>
				<div class="input-group has-validation">
				  <input type="password" class="form-control is-invalid" id="password-login-check" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
				  <div id="validationServerUsernameFeedback" class="invalid-feedback">
					
				  </div>
				</div>
			  </div>
			
			<div class="col-12">
			  <button class="btn btn-success w-100" id="sign-up" type="submit" disabled >SIGN UP!</button>
			</div>
		  </form>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./api.js"></script>
		<script src="./newUser.js"></script>
		<script src="./sign-up-validation.js"></script>
	</body>

</html>
