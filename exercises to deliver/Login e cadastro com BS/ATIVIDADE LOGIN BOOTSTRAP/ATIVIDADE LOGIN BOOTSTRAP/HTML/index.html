<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styleN.css">
</head>

<body class="vh-100 d-flex flex-column ">
  <header class="color-green"></header>
  <div class="container d-flex flex-column justify-content-center " style="gap: 20px ;">

    <div class="row">
      <div class="col mt-5 ">
        <h1>Sign in</h1>
        <p class="text-muted">Sign in on the internal plataform</p>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-6  d-flex justify-content-center">
        <button type="button" class="btn color-green btn-primary btn-md  w-100 ">LOGIN WITH FACEBOOK</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button type="button" class="btn color-green btn-danger btn-md  w-100 ">LOGIN WITH GOOGLE</button>
      </div>
      <div class="col-12 d-flex justify-content-center text-muted mt-3">or login with email address
      </div>

    </div>

    <main>
      <form id="form-login">
        <div class="row">
          <div class="col-12 form-control">
            <label for="email" class="mb-2">E-mail:</label>
            <input type="email" class="form-control mb-3" id="email" placeholder="Your e-mail name here">

            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small></small>
          </div>
          <div class="form-control col-12">
            <label for="password-login" class="mb-2">Password:</label>
            <input type="password" id="password-login" class="form-control mb-3" name="password-login" placeholder="Your password here" />

            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small></small>
          </div>
          <div class="col-12 mt-3">
          <button class="btn-submit btn btn-color-green btn-md btn-success w-100" type="submit">SIGN IN NOW</button>
          </div>
          
      </form>
    </main>
    <div class="col mt-3 text-muted ">
      <p> Don`t have an account? <a href="./signup.html"> Sign up </a> </p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="api.js"></script>
  <script src="login.js"></script>
</body>

</html>
