<html lang="en">
<head>

 <link rel="stylesheet" href="style.css">

<body class="vh-100 d-flex flex-column " >
  <header class="color-green" ></header>
  <div class="container d-flex flex-column justify-content-center " style="gap: 20px ;">

    <div class="row">
      <div class="col">
        <h1>Sign in</h1>
        <p class="text-muted">Sign in on the internal plataform</p>
      </div>
    </div>

    <div class="row  d-flex justify-content-center">
      <div class="col-6  d-flex justify-content-center">
        <button type="button" class="btn color-green btn-primary btn-md  w-100 ">LOGIN WITH FACEBOOK</button>
      </div>
      <div class="col-6  d-flex justify-content-center">
        <button type="button"  class="btn color-green btn-danger btn-md  w-100 ">LOGIN WITH GOOGLE</button>
      </div>
      <div class="col-12 d-flex justify-content-center text-muted mt-3">or login with email address</div>
      
    </div>

   <div class="row">
    <div class="col-"> 
      <label for="username" class="mb-2">User:</label>
      <input type="text" class="form-control mb-3" id="username" placeholder="Your user name here">

    </div>
    <div class="col-12">
      <label for="password" class="mb-2">Password:</label>
      <input type="password" class="form-control mb-3" id="password" placeholder="Your password here">

    </div>
    <div class="col-12  ">
      
      <button type="button" class="btn color-green btn-md btn-success w-100 ">SIGN IN NOW</button>

    </div>
    <div class="col mt-3 text-muted ">
      <p> Don`t have an account? <a href=""> Sign up </a> </p>
    </div>
   </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
